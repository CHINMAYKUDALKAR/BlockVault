version: '3.8'

services:
  # MongoDB with authentication and monitoring
  mongo:
    image: mongo:7
    container_name: blockvault-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-blockvault}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - ./backups:/backups
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: ["--auth"]
    networks:
      - blockvault-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Mongo Express - Web-based MongoDB admin interface
  mongo-express:
    image: mongo-express:latest
    container_name: blockvault-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-changeme123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme123}@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-pass}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - blockvault-network

  # BlockVault Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockvault-backend
    restart: unless-stopped
    command: gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 --access-logfile - --error-logfile - app:app
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - MONGO_URI=mongodb://${MONGO_USERNAME:-blockvault_user}:${MONGO_PASSWORD:-blockvault_password}@mongo:27017/${MONGO_DATABASE:-blockvault}?authSource=admin
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-me-jwt-in-production}
      - JWT_EXP_MINUTES=${JWT_EXP_MINUTES:-60}
      - IPFS_ENABLED=${IPFS_ENABLED:-false}
      - IPFS_API_URL=${IPFS_API_URL:-http://ipfs:5001}
      - IPFS_GATEWAY_URL=${IPFS_GATEWAY_URL:-http://ipfs:8080}
      - ETH_RPC_URL=${ETH_RPC_URL:-}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - storage_data:/app/storage
      - ./backups:/app/backups
    networks:
      - blockvault-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: IPFS Node
  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: blockvault-ipfs
    restart: unless-stopped
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - blockvault-network
    profiles:
      - with-ipfs

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: blockvault-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - blockvault-network
    profiles:
      - with-monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: blockvault-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - blockvault-network
    profiles:
      - with-monitoring

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  storage_data:
    driver: local
  ipfs_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  blockvault-network:
    driver: bridge







